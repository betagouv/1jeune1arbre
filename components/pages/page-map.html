<script>
  function connected() {
    const map = L.map(this.document.querySelector("#map")).setView([46.8,3.4], 6)

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map)
    const latlng = [...new Array(100)].map(() => [46.5 - 3 + Math.random() * 6, 2 - 3 + Math.random() * 7])
    latlng.forEach((ll) => L.marker(ll).addTo(map))
  }
</script>

<template>
  <div class="fr-container fr-py-6w">
    <div class="fr-grid-row fr-grid-row--gutters">
      <h2>Carte des plantations</h2>
    </div>
    <div class="fr-col-12">
      <div id="map"></div>
    </div>
  </div>
</template>

<style>
  #map {
    height: 500px;
    width: 100%;
    max-width: 100%;
    max-height: 100%;
  }
</style>
